
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mon Site Moderne 2025</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      color: #333;
      background: url('https://source.unsplash.com/1600x900/?technology,future') no-repeat center center fixed;
      background-size: cover;
    }
    header {
      position: absolute;
      top: 20px;
      left: 30px;
      font-weight: bold;
      font-size: 1.2rem;
      color: #fff;
    }
    .overlay {
      height: 100%;
      width: 100%;
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }
    .glass-box {
      background: rgba(255, 255, 255, 0.6);
      border-radius: 16px;
      padding: 3rem 2rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      animation: fadeIn 2s ease-out;
    }
    .glass-box h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .glass-box p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    .glass-box button {
      padding: 0.8rem 2rem;
      font-size: 1rem;
      border: none;
      border-radius: 25px;
      background-color: #3a86ff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .glass-box button:hover {
      background-color: #265df2;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 768px) {
      .glass-box h1 { font-size: 2rem; }
      .glass-box p { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <header>✨ Paana</header>
  <div class="overlay">
    <div class="glass-box">
      <h1>Paana</h1>
      <p>Base de connaissances dédiée à la santé publique en Polynésie française.</p>
      <button onclick="alert('Merci de votre intérêt !')">Découvrir</button>
    </div>
  </div>
</body>
</html>
